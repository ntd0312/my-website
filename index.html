<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    .login-container {
      width: 300px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #007BFF;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
    }
    .input-group input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .input-group input[type="submit"] {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .input-group input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h2>Đăng Nhập</h2>
  <div class="error" id="error-message">Tên đăng nhập hoặc mật khẩu sai.</div>
  <form id="login-form" onsubmit="return checkLogin()">
    <div class="input-group">
      <label for="username">Tên Đăng Nhập</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="input-group">
      <label for="password">Mật Khẩu</label>
      <input type="password" id="password" name="password" required>
    </div>
    <div class="input-group">
      <input type="submit" value="Đăng Nhập">
    </div>
  </form>
</div>

<script>
  function checkLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Kiểm tra tên đăng nhập và mật khẩu
    if (username === 'admin' && password === '123456') {
      // Nếu đúng, chuyển đến trang chức năng
      window.location.href = 'your-functionality-page.html'; // Thay 'your-functionality-page.html' bằng đường dẫn trang chức năng của bạn
      return false;
    } else {
      // Nếu sai, hiển thị thông báo lỗi
      document.getElementById('error-message').style.display = 'block';
      return false;
    }
  }
</script>

</body>
</html>
