<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Mục Chức Năng</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .menu {
      width: 200px;
      background-color: #f4f4f4;
      border-radius: 8px;
      padding: 10px;
    }
    .menu ul {
      list-style-type: none;
      padding: 0;
    }
    .menu li {
      padding: 10px;
      cursor: pointer;
      border: 1px solid #ddd;
      margin-bottom: 5px;
      border-radius: 5px;
      background-color: #fff;
    }
    .menu li:hover {
      background-color: #007BFF;
      color: white;
    }
    .submenu {
      display: none;
      list-style-type: none;
      padding-left: 20px;
    }
    .submenu li {
      background-color: #e9e9e9;
    }
    .submenu li:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="menu">
  <ul>
    <li onclick="toggleSubmenu('overview')">Tổng Quan</li>
    <li onclick="toggleSubmenu('orders')">Đơn Hàng</li>
    <ul id="orders" class="submenu">
      <li>Đơn hàng</li>
      <li>Ghép đơn</li>
      <li>Chứng từ</li>
      <li>Tra cứu đơn</li>
    </ul>
    <li onclick="toggleSubmenu('drivers')">Tài Xế</li>
    <li onclick="toggleSubmenu('vehicles')">Xe</li>
  </ul>
</div>

<script>
  function toggleSubmenu(menuId) {
    const submenu = document.getElementById(menuId);
    submenu.style.display = (submenu.style.display === "none" || submenu.style.display === "") ? "block" : "none";
  }
</script>

</body>
</html>
